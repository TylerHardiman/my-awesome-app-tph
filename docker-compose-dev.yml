version: '3.9'

services:

  my-awesome-app-tph:
    container_name: my-awesome-app-tph
    image: 
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    - .:/app
    - '/app/node_modules'
    ports:
      - '3002:3000'

  my-awesome-app-tph-test:
    container_name: my-awesome-app-tph-test
    image: latest
    volumes:
     - .:/app
     - '/app/node_modules'
    command: ["npm", "run", "test"]